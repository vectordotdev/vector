  load-qemu-binfmt:
    build:
      context: .
      dockerfile: scripts/ci-docker-images/loader-qemu-binfmt/Dockerfile
    privileged: true
    command: dpkg-reconfigure qemu-user-binfmt

  #
  # Dependencies
  #

  dependencies-all:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - dependencies-aws
      - dependencies-clickhouse
      - dependencies-elasticsearch
      - dependencies-gcp
      - dependencies-influxdb
      - dependencies-kafka
      - dependencies-loki
      - dependencies-pulsar
      - dependencies-splunk

  dependencies-aws:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - ec2_metadata
      - localstack
      - minio
      - mockwatchlogs

  dependencies-clickhouse:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - clickhouse

  dependencies-elasticsearch:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - elasticsearch
      - elasticsearch-tls
      - localstack

  dependencies-gcp:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - gcloud-pubsub

  dependencies-influxdb:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - influxdb_v1
      - influxdb_v2

  dependencies-kafka:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - kafka
      - zookeeper

  dependencies-loki:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - loki

  dependencies-pulsar:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - pulsar

  dependencies-splunk:
    image: ubuntu:18.04
    command: sleep infinity
    depends_on:
      - splunk

  #
  # Services
  #

  localstack:
    image: localstack/localstack@sha256:f21f1fc770ee4bfd5012afdc902154c56b7fb18c14cf672de151b65569c8251e
    ports:
      - "4568:4568"
      - "4582:4582"
      - "4571:4571"
      - "4573:4573"
    environment:
      SERVICES: kinesis:4568,cloudwatch:4582,elasticsearch:4571,firehose:4573
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: "test-access-key"
      MINIO_SECRET_KEY: "test-secret-key"
    command: server /tmp
  mockwatchlogs:
    image: luciofranco/mockwatchlogs:latest
    ports:
      - "6000:6000"
    environment:
      RUST_LOG: trace
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9091-9093:9091-9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9091,SSL://:9092,SASL_PLAINTEXT://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9091,SSL://localhost:9092,SASL_PLAINTEXT://localhost:9093
      KAFKA_SSL_KEYSTORE_LOCATION: /certs/localhost.p12
      KAFKA_SSL_KEYSTORE_PASSWORD: NOPASS
      KAFKA_SSL_TRUSTSTORE_LOCATION: /certs/localhost.p12
      KAFKA_SSL_TRUSTSTORE_PASSWORD: NOPASS
      KAFKA_SSL_KEY_PASSWORD: NOPASS
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: none
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
    volumes:
      - ./tests/data/localhost.p12:/certs/localhost.p12:ro
      - ./tests/data/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf
  pulsar:
    image: apachepulsar/pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"
  splunk:
    image: timberio/splunk-hec-test:latest
    ports:
      - "8088:8088"
      - "8000:8000"
      - "8089:8089"
    entrypoint:
      [
        "sh",
        "-c",
        "./bin/splunk add index custom_index && ./bin/splunk set minfreemb 5 && ./entrypoint.sh",
      ]
  elasticsearch:
    image: elasticsearch:6.6.2
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
  elasticsearch-tls:
    image: elasticsearch:6.6.2
    ports:
      - "9201:9200"
      - "9301:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.ssl.certificate=certs/localhost.crt
      - xpack.ssl.key=certs/localhost.key
    volumes:
      - ./tests/data:/usr/share/elasticsearch/config/certs:ro
  clickhouse:
    image: yandex/clickhouse-server:19
    ports:
      - "8123:8123"
  ec2_metadata:
    image: timberiodev/mock-ec2-metadata:latest
    ports:
      - "8111:8111"
  gcloud-pubsub:
    image: messagebird/gcloud-pubsub-emulator
    ports:
      - 8681-8682:8681-8682
    environment:
      - PUBSUB_PROJECT1=testproject,topic1:subscription1
  loki:
    image: grafana/loki:master
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./tests/data:/etc/loki
  influxdb_v1:
    image: influxdb:1.7
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_REPORTING_DISABLED=true
  influxdb_v2:
    image: quay.io/influxdb/influxdb:2.0.0-beta
    ports:
      - "9999:9999"
    command: influxd --reporting-disabled
