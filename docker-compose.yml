  package-rpm-armv7:
    build:
      context: .
      dockerfile: scripts/ci-docker-images/packager-rpm/Dockerfile
    environment:
      TARGET: armv7-unknown-linux-musleabihf
      ARCH: armv7hl
    volumes:
      - $PWD:$PWD
    working_dir: $PWD
    user: $USER
    command: ./scripts/package-rpm.sh

  package-rpm-aarch64:
    build:
      context: .
