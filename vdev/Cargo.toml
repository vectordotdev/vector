[package]
name = "vdev"
version = "0.1.0"
edition = "2021"
authors = ["Vector Contributors <vector@datadoghq.com>"]
license = "MPL-2.0"
readme = "README.md"
publish = false

[dependencies]
anyhow.workspace = true
chrono.workspace = true
clap.workspace = true
clap-verbosity-flag = "3.0.3"
clap_complete = "4.5.55"
confy = "1.0.0"
directories = "6.0.0"
# remove this when stabilized https://doc.rust-lang.org/stable/std/path/fn.absolute.html
dunce = "1.0.5"
glob.workspace = true
hex = "0.4.3"
indexmap.workspace = true
indicatif = { version = "0.18.0", features = ["improved_unicode"] }
itertools.workspace = true
log = "0.4.27"
# watch https://github.com/epage/anstyle for official interop with Clap
owo-colors = { version = "4.2.2", features = ["supports-colors"] }
paste.workspace = true
regex.workspace = true
reqwest = { workspace = true, features = ["blocking"] }
serde.workspace = true
serde_json.workspace = true
serde_yaml.workspace = true
sha2 = "0.10.9"
tempfile.workspace = true
toml.workspace = true
semver.workspace = true
indoc.workspace = true
git2 = { version = "0.20.2" }
