{{ $colored := .color }}
{{ range $index, $val := site.Menus.comms }}
{{ $color := .Params.color }}
{{ $iconColor := cond $colored $color "gray-300" }}
{{ $hoverColor := cond $colored "gray-500" $color }}
<div class="{{ if ne $index 0 }}ml-3.5{{ end }}">
  <a href="{{ $val.URL }}" rel="noopener" target="_blank">
    <span class="sr-only">
      {{ $val.Name }} icon and link
    </span>
    <span
      class="{{ with .Params.dark }}dark:text-{{ . }} dark:hover:text-{{ $hoverColor }}{{ end }} text-{{ $iconColor }} hover:text-{{ $hoverColor }} inline-flex items-center">
      {{ if eq .Params.icon "x" }}
        <span class="w-4 h-4 font-bold">ùïè</span>
      {{ else }}
        <ion-icon name="logo-{{ .Params.icon }}"></ion-icon>
      {{ end }}
    </span>
  </a>
</div>
{{ end }}
