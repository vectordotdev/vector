# Reusable Workflow: Build Test Runner Image
#
# This workflow builds the integration test runner image and pushes it to GHCR.
# It can be called from other workflows to avoid duplicating the build logic.

name: Build Test Runner Image

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Commit SHA to use for image tag'
        required: true
        type: string
      checkout_ref:
        description: 'Git ref to checkout (defaults to commit_sha)'
        required: false
        type: string
      test_type:
        description: 'Test type: "int" for integration or "e2e" for end-to-end tests'
        required: true
        type: string

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.checkout_ref || inputs.commit_sha }}

      - uses: ./.github/actions/setup
        with:
          vdev: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push test runner image
        run: |
          # Build test runner image based on test_type
          if [[ "${{ inputs.test_type }}" == "int" ]]; then
            vdev int build
            LOCAL_IMAGE="vector-integration-tests-runner:latest"
          elif [[ "${{ inputs.test_type }}" == "e2e" ]]; then
            vdev e2e build
            LOCAL_IMAGE="vector-e2e-tests-runner:latest"
          else
            echo "Invalid test_type: ${{ inputs.test_type }}"
            exit 1
          fi

          REMOTE_IMAGE="ghcr.io/${{ github.repository }}/test-runner-${{ inputs.test_type }}:${{ inputs.commit_sha }}"

          docker tag "${LOCAL_IMAGE}" "${REMOTE_IMAGE}"
          docker push "${REMOTE_IMAGE}"
