name: Set Commit Status Final

on:
  workflow_call:
    inputs:
      sha:
        description: 'Commit SHA to set status on'
        required: true
        type: string
      context:
        description: 'Status check context name'
        required: true
        type: string
      status:
        description: 'Final status (success, failure, cancelled, skipped)'
        required: true
        type: string

permissions:
  statuses: write

jobs:
  set-final:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Set commit status as ${{ inputs.status }}
        uses: myrotvorets/set-commit-status-action@3730c0a348a2ace3c110851bed53331bc6406e9f # v2.0.1
        with:
          sha: ${{ inputs.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          context: ${{ inputs.context }}
          status: ${{ inputs.status }}
