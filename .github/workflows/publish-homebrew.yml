name: Publish to Homebrew

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      vector_version:
        required: true
        type: string

jobs:
  publish-homebrew:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      VECTOR_VERSION: ${{ inputs.vector_version }}
    steps:
      - name: Checkout Vector
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.git_ref }}

      - name: Publish update to Homebrew tap
        run: make release-homebrew
