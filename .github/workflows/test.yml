name: test

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/test.yml"
      - ".github/workflows/test.yml.erb"
      - "lib/*s"
      - "proto/**"
      - "src/**"
      - "tests/**"
      - "Cargo.lock"
      - "Cargo.toml"
      - "docker-compose.yml"
      - "rust-toolchain"

  pull_request:
    paths:
      - ".github/workflows/test.yml"
      - ".github/workflows/test.yml.erb"
      - "lib/*s"
      - "proto/**"
      - "src/**"
      - "tests/**"
      - "Cargo.lock"
      - "Cargo.toml"
      - "docker-compose.yml"
      - "rust-toolchain"

jobs:
  # Test Vector without any features.
  test-base:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      TEST_LOG: debug
      AWS_ACCESS_KEY_ID: fake-aws-key
      AWS_SECRET_ACCESS_KEY: fake-aws-key
      TARGET: x86_64-unknown-linux-gnu
      USE_CONTAINER: none
    steps:
      # Fetch
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}
      # Build
      - run: cargo test --target $TARGET --no-default-features
      # Upload artifacts
      - name: Save vector
        uses: actions/upload-artifact@v1
        with:
          name: binary
          path: ./target/x86_64-unknown-linux-gnu/debug/vector

  # Test vector sources

  # Test vector sources-docker
  test-sources-docker:
    needs: test-base
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      TEST_LOG: debug
      AWS_ACCESS_KEY_ID: fake-aws-key
      AWS_SECRET_ACCESS_KEY: fake-aws-key
      TARGET: x86_64-unknown-linux-gnu
      USE_CONTAINER: none
    steps:
      # Fetch
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}
      - run: |
          mkdir -p .cargo/
          cat <<-EOF >> ./.cargo/config
            # focus on fast, lean builds
            [build]
            incremental = false
          EOF
          cat <<-EOF >> ./Cargo.toml
            # focus on fast, lean builds
            [profile.dev]
            debug = false
            opt-level = "s" # Binary size
            lto = false # Don't LTO on CI
          EOF
      # Build
      - run: cargo test --no-run --target $TARGET --no-default-features --features sources-docker vector::sources::docker


