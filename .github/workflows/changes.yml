          prometheus:
            - "src/internal_events/prometheus.rs"
            - "src/sources/prometheus/**"
            - "src/sources/util/**"
            - "src/sinks/prometheus/**"
            - "src/sinks/util/**"
          pulsar:
            - "src/internal_events/pulsar.rs"
            - "src/sinks/pulsar/**"
            - "src/sinks/util/**"
          redis:
            - "src/internal_events/redis.rs"
            - "src/sources/redis/**"
            - "src/sources/util/**"
            - "src/sinks/redis.rs"
            - "src/sinks/util/**"
          splunk:
            - "src/internal_events/splunk_hec.rs"
            - "src/sources/splunk_hec/**"
