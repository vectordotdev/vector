# Prometheus source example
# ------------------------------------------------------------------------------
# Scraping Prometheus metrics and printing them into console

data_dir: "/var/lib/vector"

# Ingest
sources:
  prometheus:
    type: "prometheus_scrape"
    hosts: ["http://127.0.0.1:9090", "http://127.0.0.1:9090"]
    scrape_interval_secs: 2

# Output
sinks:
  console:
    inputs: ["prometheus"]
    type: "console"
    encoding:
      codec: "json"
