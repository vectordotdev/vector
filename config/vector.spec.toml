  # The component type. This is a required field that tells Vector which
  # component to use. The value _must_ be `tcp`.
  #
  # * required
  # * type: string
  # * must be: "tcp"
  type = "tcp"

  # The address to listen for connections on, or "systemd#N" to use the Nth
