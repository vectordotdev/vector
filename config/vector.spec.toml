    # single string or a list of strings, in which case this evaluates to true if
    # any of the list matches.
    #
    # * optional
    # * no default
    # * type: string
    # * relevant when type = "check_fields"
    "environment.starts_with" = "staging-"
    "environment.starts_with" = ["staging-", "running-"]

  #
  # General
