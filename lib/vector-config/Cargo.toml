[package]
name = "vector-config"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[[test]]
name = "integration"
path = "tests/integration/lib.rs"

[dependencies]
chrono = { version = "0.4.19", default-features = false }
chrono-tz = { version = "0.8.1", default-features = false }
encoding_rs = { version = "0.8", default-features = false, features = ["alloc", "serde"] }
indexmap = { version = "1.9", default-features = false }
inventory = { version = "0.3" }
no-proxy = { version  = "0.3.1", default-features = false, features = ["serialize"] }
num-traits = { version = "0.2.15", default-features = false }
schemars = { version = "0.8.11", default-features = true, features = ["preserve_order"] }
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false }
serde_with = { version = "2.2.0", default-features = false, features = ["std"] }
snafu = { version = "0.7.4", default-features = false }
toml = { version = "0.7.2", default-features = false }
url = { version = "2.3.1", default-features = false, features = ["serde"] }
vector-config-common = { path = "../vector-config-common" }
vector-config-macros = { path = "../vector-config-macros" }

[dev-dependencies]
serde_with = { version = "2.2.0", default-features = false, features = ["std", "macros"] }
