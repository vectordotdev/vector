[package]
name = "vector-config"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[[test]]
name = "integration"
path = "tests/integration/lib.rs"

[dependencies]
chrono.workspace = true
chrono-tz = { version = "0.8.5", default-features = false }
encoding_rs = { version = "0.8", default-features = false, features = ["alloc", "serde"] }
indexmap = { version = "2.1.0", default-features = false, features = ["std"] }
inventory = { version = "0.3" }
no-proxy = { version = "0.3.4", default-features = false, features = ["serialize"] }
num-traits = { version = "0.2.17", default-features = false }
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false, features = ["std"] }
serde_with = { version = "3.5.0", default-features = false, features = ["std"] }
snafu = { version = "0.7.5", default-features = false }
toml = { version = "0.8.8", default-features = false }
tracing = { version = "0.1.34", default-features = false }
url = { version = "2.5.0", default-features = false, features = ["serde"] }
http = { version = "0.2.9", default-features = false }
vrl.workspace = true
vector-config-common = { path = "../vector-config-common" }
vector-config-macros = { path = "../vector-config-macros" }

[dev-dependencies]
assert-json-diff = { version = "2", default-features = false }
serde_with = { version = "3.5.0", default-features = false, features = ["std", "macros"] }
vector-core = { path = "../vector-core", default-features = false, features = ["test"] }
