[package]
name = "vector-config"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[[test]]
name = "integration"
path = "tests/integration/lib.rs"

[dependencies]
chrono.workspace = true
chrono-tz.workspace = true
encoding_rs = { version = "0.8", default-features = false, features = ["alloc", "serde"] }
indexmap.workspace = true
inventory = { version = "0.3" }
no-proxy = { version = "0.3.5", default-features = false, features = ["serialize"] }
num-traits = { version = "0.2.19", default-features = false }
serde.workspace = true
serde_json.workspace = true
serde_with = { version = "3.11.0", default-features = false, features = ["std"] }
snafu.workspace = true
toml.workspace = true
tracing = { version = "0.1.34", default-features = false }
url = { version = "2.5.4", default-features = false, features = ["serde"] }
http = { version = "0.2.9", default-features = false }
vrl.workspace = true
vector-config-common = { path = "../vector-config-common" }
vector-config-macros = { path = "../vector-config-macros" }

[dev-dependencies]
assert-json-diff = { version = "2", default-features = false }
serde_with = { version = "3.11.0", default-features = false, features = ["std", "macros"] }
vector-core = { path = "../vector-core", default-features = false, features = ["test"] }
