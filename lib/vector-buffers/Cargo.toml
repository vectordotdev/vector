[package]
name = "vector-buffers"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tokio_unstable)'] }

[dependencies]
async-recursion = "1.1.1"
async-stream = "0.3.6"
async-trait = { version = "0.1", default-features = false }
bytecheck = { version = "0.6.9", default-features = false, features = ["std"] }
bytes = { version = "1.8.0", default-features = false }
crc32fast = { version = "1.4.2", default-features = false }
crossbeam-queue = { version = "0.3.11", default-features = false, features = ["std"] }
crossbeam-utils = { version = "0.8.20", default-features = false }
derivative = { version = "2.2.0", default-features =  false }
fslock = { version = "0.2.1", default-features = false, features = ["std"] }
futures.workspace = true
memmap2 = { version = "0.9.5", default-features = false }
metrics.workspace = true
num-traits = { version = "0.2.19", default-features = false }
paste = "1.0.15"
pin-project.workspace = true
rkyv = { version = "0.7.45", default-features = false, features = ["size_32", "std", "strict", "validation"] }
serde.workspace = true
snafu = { version = "0.7.5", default-features = false, features = ["std"] }
tokio-util = { version = "0.7.0", default-features = false }
tokio = { version = "1.41.0", default-features = false, features = ["rt", "macros", "rt-multi-thread", "sync", "fs", "io-util", "time"] }
tracing = { version = "0.1.34", default-features = false, features = ["attributes"] }
vector-config = { path = "../vector-config", default-features = false }
vector-config-common = { path = "../vector-config-common", default-features = false }
vector-config-macros = { path = "../vector-config-macros", default-features = false }
vector-common = { path = "../vector-common", default-features = false, features = ["byte_size_of"] }

[dev-dependencies]
clap.workspace = true
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
crossbeam-queue = "0.3.11"
hdrhistogram = "7.5.4"
metrics-tracing-context.workspace = true
metrics-util = { workspace = true, features = ["debugging"] }
proptest = "1.5"
quickcheck = "1.0"
rand = "0.8.5"
serde_yaml = { version = "0.9", default-features = false }
temp-dir = "0.1.14"
tokio-test = "0.4.4"
tracing-fluent-assertions = { version = "0.3" }
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["env-filter", "fmt", "registry", "std", "ansi"] }

[[bench]]
name = "sized_records"
harness = false

[[example]]
name = "buffer_perf"
