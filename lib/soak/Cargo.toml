[package]
name = "soak"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "observer"
path = "src/bin/observer.rs"

[dependencies]
snafu = "0.7"
http = "0.2"
tracing = "0.1"
tracing-subscriber = "0.3"
serde_yaml = "0.8"
rand = "0.8"
prometheus-parser = { path = "../prometheus-parser" }
uuid = { version = "0.8", features = ["serde", "v4"] }

[dependencies.reqwest]
version = "0.11"
default-features = true
features = ["json"]

[dependencies.argh]
version = "0.1"
default-features = false
features = []

[dependencies.tokio]
version = "1.16"
default-features = false
features = ["rt", "rt-multi-thread", "macros", "fs", "io-util", "io-std", "signal"]

[dependencies.serde]
version = "1.0"
default-features = false
features = ["derive", "std"]

[dependencies.serde_json]
version = "1.0"
default-features = false
features = ["std"]
