[package]
name = "soak"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "observer"
path = "src/bin/observer.rs"

[dependencies]
snafu = "0.6"
http = "0.2"
tracing = "0.1"
tracing-subscriber = "0.2"
serde_yaml = "0.8"
ndarray = "0.15"
ndarray-stats = "0.5"
tabled = "0.3"
bytesize = "1.1"
noisy_float = "0.2"
rand_distr = "0.4"
rand = "0.8"
csv = "1.1"

[dependencies.reqwest]
version = "0.11"
default-features = true
features = ["json"]

[dependencies.argh]
version = "0.1"
default-features = false
features = []

[dependencies.tokio]
version = "1.13"
default-features = false
features = ["rt", "rt-multi-thread", "macros", "fs", "io-util", "io-std"]

[dependencies.serde]
version = "1.0"
default-features = false
features = ["derive", "std"]

[dependencies.serde_json]
version = "1.0"
default-features = false
features = ["std"]
