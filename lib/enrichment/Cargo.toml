[package]
name = "enrichment"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[dependencies]
arc-swap = { version = "1.4.0", default-features = false }
dyn-clone = { version = "1.0.5", default-features = false }
chrono = { version = "0.4.19", default-features = false }
vector_common = { path = "../vector-common", default-features = false, features = [ "btreemap", "conversion" ] }
vrl = { package = "vrl", path = "../vrl/vrl" }

[dev-dependencies]
anymap = { version = "0.12.1", default-features = false }
