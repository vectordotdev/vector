[package]
name = "vector_common"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2021"
publish = false

[features]
default = [
  "aws_cloudwatch_logs_subscription",
  "btreemap",
  "conversion",
  "tokenize",
  "encoding"
]

aws_cloudwatch_logs_subscription = [
  "chrono/serde",
  "serde/derive",
]

btreemap = []

conversion = [
  "bytes",
  "chrono",
  "snafu",
  "tracing",
]

encoding = [
  "serde",
  "nom",
  "snafu",
  "btreemap"
]

test = []

tokenize = [
  "nom",
]

[dependencies]
bytes = { version = "1.1.0", optional = true }
chrono-tz = "0.6.1"
chrono = { version = "0.4", optional = true }
derivative = "2.1.3"
metrics = { version = "0.17.0", default-features = false, features = ["std"] }
nom = { version = "7", optional = true }
serde_json = { version = "1.0.78", default-features = false, features = ["std", "raw_value"] }
serde = { version = "1.0.136", optional = true, features = ["derive"] }
snafu = { version = "0.7", optional = true }
tracing = { version = "0.1.29", default-features = false, optional = true }
