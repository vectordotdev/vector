[package]
name = "vector-common"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[features]
default = [
  "btreemap",
  "conversion",
  "tokenize",
  "encoding",
  "sensitive_string"
]

btreemap = []

byte_size_of = ["dep:bytes"]

conversion = [
  "dep:bytes",
  "dep:snafu",
]

encoding = [
  "dep:nom",
  "dep:snafu",
  "btreemap"
]

sensitive_string = []

test = []

tokenize = [
  "dep:nom",
]

[dependencies]
async-stream = "0.3.6"
bytes = { version = "1.8.0", default-features = false, optional = true }
chrono.workspace = true
chrono-tz.workspace = true
crossbeam-utils = { version = "0.8.20", default-features = false }
derivative = { version = "2.2.0", default-features = false }
futures.workspace = true
indexmap.workspace = true
metrics.workspace = true
nom = { version = "7", optional = true }
ordered-float = { version = "4.4.0", default-features = false }
paste = "1.0.15"
pin-project.workspace = true
ryu = { version = "1", default-features = false }
serde.workspace = true
serde_json.workspace = true
smallvec = { version = "1", default-features = false }
snafu = { version = "0.7", optional = true }
stream-cancel = { version = "0.8.2", default-features = false }
tokio = { version = "1.41.0", default-features = false, features = ["macros", "time"] }
tracing = { version = "0.1.34", default-features = false }
vrl.workspace = true
vector-config = { path = "../vector-config" }
vector-config-common = { path = "../vector-config-common" }
vector-config-macros = { path = "../vector-config-macros" }

[dev-dependencies]
futures = { version = "0.3.31", default-features = false, features = ["async-await"] }
tokio = { version = "1.41.0", default-features = false, features = ["rt", "time"] }
quickcheck = "1"
quickcheck_macros = "1"
