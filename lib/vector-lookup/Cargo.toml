[package]
name = "vector-lookup"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[dependencies]
serde = { version = "1.0.159", default-features = false, features = ["derive", "alloc"] }
vector-config = { path = "../vector-config" }
vector-config-macros = { path = "../vector-config-macros" }
lookup = { package = "lookup", git = "https://github.com/vectordotdev/vrl", rev = "v0.2.0", default-features = false }

[features]
arbitrary = ["lookup/arbitrary"]
