[package]
name = "vector-api-client"
version = "0.1.2"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[dependencies]

# Serde
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.81", default-features = false, features = ["raw_value"] }

# Error handling
anyhow = { version = "1.0.57", default-features = false, features = ["std"] }

# Tokio / Futures
async-trait = { version = "0.1", default-features = false }
futures = { version = "0.3", default-features = false, features = ["compat", "io-compat"] }
tokio = { version = "1.18.2", default-features = false, features = ["macros", "rt", "sync"] }
tokio-stream = { version = "0.1.8", default-features = false, features = ["sync"] }

# GraphQL
graphql_client = { version = "0.10.0", default-features = false, features = ["graphql_query_derive"] }

# HTTP / WebSockets
reqwest = { version = "0.11.10", default-features = false, features = ["json"] }
tokio-tungstenite = { version = "0.17.1", default-features = false, features = ["connect", "rustls"] }

# External libs
chrono = { version = "0.4.6", default-features = false, features = ["serde"] }
url = { version = "2.2.2", default-features = false }
uuid = { version = "1", default-features = false, features = ["serde", "v4"] }
indoc = { version = "1.0.4", default-features = false }
