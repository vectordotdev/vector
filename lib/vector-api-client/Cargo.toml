[package]
name = "vector-api-client"
version = "0.1.2"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[dependencies]

# Serde
serde.workspace = true
serde_json.workspace = true

# Error handling
anyhow = { version = "1.0.89", default-features = false, features = ["std"] }

# Tokio / Futures
futures.workspace = true
tokio = { version = "1.40.0", default-features = false, features = ["macros", "rt", "sync"] }
tokio-stream = { version = "0.1.16", default-features = false, features = ["sync"] }

# GraphQL
graphql_client = { version = "0.14.0", default-features = false, features = ["graphql_query_derive"] }

# HTTP / WebSockets
reqwest = { version = "0.11.26", default-features = false, features = ["json"] }
tokio-tungstenite = { version = "0.20.1", default-features = false, features = ["connect", "rustls"] }

# External libs
chrono.workspace = true
clap.workspace = true
url = { version = "2.5.2", default-features = false }
uuid.workspace = true
indoc = { version = "2.0.5", default-features = false }
