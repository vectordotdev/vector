[package]
name = "file-source"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>", "Mark Story <mark@mark-story.com>"]
edition = "2021"
publish = false
license = "MIT"

[target.'cfg(windows)'.dependencies]
libc = "0.2"
winapi = { version = "0.3", features = ["winioctl"] }

[dependencies]
crc = "3.2.1"
glob.workspace = true
scan_fmt = "0.2.6"
vector-common = { path = "../vector-common", default-features = false }
vector-config = { path = "../vector-config", default-features = false }

[dependencies.bstr]
version = "1.11"
default-features = false
features = []

[dependencies.bytes]
version = "1.10.0"
default-features = false
features = []

[dependencies.chrono]
version = "0.4"
default-features = false
features = ["clock", "serde"]

[dependencies.dashmap]
version = "6.1"
default-features = false
features = []

[dependencies.indexmap]
version = "2.7.1"
default-features = false
features = ["serde"]

[dependencies.flate2]
version = "1.0"
default-features = false
features = ["rust_backend"]

[dependencies.futures]
version = "0.3"
default-features = false
features = ["executor"]

[dependencies.serde]
version = "1.0"
default-features = false
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
default-features = false
features = []

[dependencies.tracing]
version = "0.1"
default-features = false
features = []

[dependencies.tokio]
version = "1.43.0"
default-features = false
features = ["full"]

[dev-dependencies]
criterion = "0.5"
quickcheck = "1"
tempfile = "3.16.0"
similar-asserts = "1.6.1"

[[bench]]
name = "buffer"
harness = false
