[package]
name = "file-source"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>", "Mark Story <mark@mark-story.com>"]
edition = "2021"
publish = false
license = "MIT"

[target.'cfg(windows)'.dependencies]
libc = "0.2"
winapi = { version = "0.3", features = ["winioctl"] }

[dependencies]
crc = "2.0.0"
glob = "0.3.0"
scan_fmt = "0.2.6"

[dependencies.bstr]
version = "0.2"
default-features = false
features = []

[dependencies.bytes]
version = "1.1.0"
default-features = false
features = []

[dependencies.chrono]
version = "0.4"
default-features = false
features = ["clock", "serde"]

[dependencies.dashmap]
version = "5.0"
default-features = false
features = []

[dependencies.indexmap]
version = "~1.8.0"
default-features = false
features = ["serde"]

[dependencies.flate2]
version = "1.0"
default-features = false
features = ["rust_backend"]

[dependencies.futures]
version = "0.3"
default-features = false
features = ["executor"]

[dependencies.serde]
version = "1.0"
default-features = false
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
default-features = false
features = []

[dependencies.tracing]
version = "0.1"
default-features = false
features = []

[dependencies.tokio]
version = "1.16.0"
default-features = false
features = ["full"]

[dev-dependencies]
criterion = "0.3"
quickcheck = "1"
tempfile = "3.1.0"
pretty_assertions = "1.0.0"

[[bench]]
name = "buffer"
harness = false
test = true
