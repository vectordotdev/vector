[package]
name = "vector-tap"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2024"
publish = false
license = "MPL-2.0"

[features]
api = ["dep:async-graphql"]

[dependencies]
async-graphql = { version = "7.0.17", default-features = false, features = ["playground"], optional = true }
clap.workspace = true
colored.workspace = true
futures.workspace = true
glob.workspace = true
serde_yaml.workspace = true
tokio = { workspace = true, features = ["time"] }
tokio-stream = { workspace = true, features = ["sync"] }
tokio-tungstenite.workspace = true
tracing.workspace = true
url = { version = "2.5.4", default-features = false }
uuid.workspace = true
vector-api-client = { path = "../vector-api-client" }
vector-common = { path = "../vector-common" }
vector-core = { path = "../vector-core" }
vector-buffers = { path = "../vector-buffers" }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
