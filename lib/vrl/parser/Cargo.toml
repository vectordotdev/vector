[package]
name = "vrl-parser"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
build = "build.rs" # LALRPOP preprocessing

[dependencies]
diagnostic = { package = "vrl-diagnostic", path = "../diagnostic" }
lookup = { path = "../../lookup" }
arbitrary = { version = "1", optional = true, features = ["derive"] }

lalrpop-util = "0.19"
ordered-float = "3"
paste = "1"
thiserror = "1"

[dev-dependencies]
test-case = "3"

[build-dependencies]
lalrpop = { version = "0.19.8", default-features = false }

[features]
fuzz = ["dep:arbitrary"]
