[package]
name = "datadog-search-syntax"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[dependencies]
itertools = { version = "0.10.5", default-features = false }
once_cell = { version = "1.16", default-features = false, features = ["std"] }
pest = { version = "2.4.1", default-features = false, features = ["std"] }
pest_derive = { version = "2.4.0", default-features = false, features = ["std"] }
regex = { version = "1", default-features = false, features = ["std"] }
