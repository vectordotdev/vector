[transforms.reduce]
  inputs = []
  type = "reduce"
  group_by = [ "request_id" ]
  [transforms.reduce.ends_when]
    type = "remap"
    source = "exists(.test_end_message)"

[[tests]]
  name = "reduce_basic"

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "first message value"
      request_id = "1"
      host = "host1"
      counter = 5

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "second message value"
      request_id = "1"
      host = "host2"
      counter = 7

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce one"
      request_id = "2"
      host = "host3"
      counter = 11

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "third message value"
      request_id = "1"
      host = "host4"
      counter = 9
      test_end_message = true

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce two"
      request_id = "2"
      host = "host5"
      counter = 7

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce three"
      request_id = "2"
      host = "host6"
      counter = 2
      test_end_message = true

  [[tests.outputs]]
    extract_from = "reduce"
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .message == "first message value" && \
        .host == "host1" && \
        .request_id == "1" && \
        .counter == 21 && \
        exists(.timestamp_end)
      '''
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .message == "other reduce one" && \
        .host == "host3" && \
        .request_id == "2" && \
        .counter == 20 && \
        exists(.timestamp_end)
      '''

##------------------------------------------------------------------------------

[transforms.reduce_strats]
  inputs = []
  type = "reduce"
  group_by = [ "request_id" ]

  [transforms.reduce_strats.merge_strategies]
    "message" = "concat"
    "other_value" = "array"
    "another" = "concat_newline"
    "concat_array" = "concat"

  [transforms.reduce_strats.ends_when]
    type = "remap"
    source = 'exists(.test_end_message)'

[[tests]]
  name = "reduce_merge_strategies"

  [[tests.inputs]]
    insert_at = "reduce_strats"
    type = "log"
    [tests.inputs.log_fields]
      message = "first message value"
      another = "foo"
      request_id = "1"
      other_value = "first"
      host = "host1"
      counter = 5

  [[tests.inputs]]
    insert_at = "reduce_strats"
    type = "log"
    [tests.inputs.log_fields]
      message = "second message value"
      another = "bar baz"
      other_value = 2
      request_id = "1"
      host = "host2"
      counter = 7

  [[tests.inputs]]
    insert_at = "reduce_strats"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce one"
      "concat_array[0]" = "foo"
      "concat_array[1]" = "bar"
      request_id = "2"
      host = "host3"
      counter = 11

  [[tests.inputs]]
    insert_at = "reduce_strats"
    type = "log"
    [tests.inputs.log_fields]
      message = "third message value"
      another = "qux\nquux"
      request_id = "1"
      host = "host4"
      counter = 9
      test_end_message = true

  [[tests.inputs]]
    insert_at = "reduce_strats"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce two"
      "concat_array[0]" = "baz"
      other_value = "1"
      request_id = "2"
      host = "host5"
      counter = 7

  [[tests.inputs]]
    insert_at = "reduce_strats"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce three"
      request_id = "2"
      other_value = true
      host = "host6"
      counter = 2
      test_end_message = true

  [[tests.outputs]]
    extract_from = "reduce_strats"
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .message == "first message value second message value third message value" && \
        .another == "foo\nbar baz\nqux\nquux" && \
        .host == "host1" && \
        .request_id == "1" && \
        .counter == 21 && \
        exists(.timestamp_end)
      '''
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .message == "other reduce one other reduce two other reduce three" && \
        .concat_array == ["foo", "bar", "baz"] && \
        .host == "host3" && \
        .request_id == "2" && \
        .counter == 20 && \
        exists(.timestamp_end)
      '''

