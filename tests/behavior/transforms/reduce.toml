[transforms.reduce]
  inputs = []
  type = "reduce"
  group_by = [ "request_id" ]
  [transforms.reduce.ends_when]
    "test_end_message.exists" = true

[[tests]]
  name = "reduce_basic"

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "first message value"
      request_id = "1"
      host = "host1"
      counter = 5

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "second message value"
      request_id = "1"
      host = "host2"
      counter = 7

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce one"
      request_id = "2"
      host = "host3"
      counter = 11

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "third message value"
      request_id = "1"
      host = "host4"
      counter = 9
      test_end_message = true

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce two"
      request_id = "2"
      host = "host5"
      counter = 7

  [[tests.inputs]]
    insert_at = "reduce"
    type = "log"
    [tests.inputs.log_fields]
      message = "other reduce three"
      request_id = "2"
      host = "host6"
      counter = 2
      test_end_message = true

  [[tests.outputs]]
    extract_from = "reduce"
    [[tests.outputs.conditions]]
      "message.equals" = "first message value"
      "host.equals" = "host1"
      "request_id.equals" = "1"
      "counter.equals" = 21
      "timestamp_end.exists" = true
    [[tests.outputs.conditions]]
      "message.equals" = "other reduce one"
      "host.equals" = "host3"
      "request_id.equals" = "2"
      "counter.equals" = 20
      "timestamp_end.exists" = true

