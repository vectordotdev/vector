[transforms.java_exception]
    inputs = []
    type = "reduce"
    merge_strategies.message = "concat_newline"
    starts_when.type = "remap"
    starts_when.source = "match!(.message, /^\\d{4}-\\d{2}-\\d{2} .+/)"

[[tests]]
  name = "reduce_java_exception"

