[transforms.merge]
  inputs = []
  type = "merge"
[[tests]]
  name = "merge"
  [[tests.inputs]]
    insert_at = "merge"
    type = "log"
    [tests.inputs.log_fields]
      message = "hello "
      _partial = true
  [[tests.inputs]]
    insert_at = "merge"
    type = "log"
    [tests.inputs.log_fields]
      message = "world"
  [[tests.outputs]]
    extract_from = "merge"
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .message == "hello world" &&
        !exists(."_partial")
      '''

[transforms.merge_nested]
  inputs = []
  type = "merge"
