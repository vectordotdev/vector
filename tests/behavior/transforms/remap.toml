[transforms.remap_nested]
  inputs = []
  type = "remap"
  source = """
    .a.b = 123
    .x.y = 456
    .x.z = 789
  """
[[tests]]
  name = "remap_nested"
  [tests.input]
    insert_at = "remap_nested"
    type = "raw"
    value = ""
  [[tests.outputs]]
    extract_from = "remap_nested"
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .a.b == 123 && \
        .x.y == 456 && \
        .x.z == 789
      '''

[transforms.remap_array]
  inputs = []
  type = "remap"
  source = """
    .a[0] = 0
    .a[1] = "1"
    .a[2] = 2.0
    .b[2] = "two"
    .b[0] = 0
  """
[[tests]]
  name = "remap_array"
  [tests.input]
    insert_at = "remap_array"
    type = "raw"
    value = ""
  [[tests.outputs]]
    extract_from = "remap_array"
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .a == [0, "1", 2.0] && \
        .b == [0, null, "two"]
      '''

[transforms.remap_arithmetic]
  inputs = []
  type = "remap"
  source = """
    .result_a, err = .a * .b + .c - .d
    .result_b, err = .a * (.b + .c) - .d
    .result_c, err = .a + .b * .c / .d
    .result_d, err = (.a + .b) * (.c / .d)
    .result_e, err = .e / .c
    .result_f, err = .e // .c
  """
[[tests]]
  name = "remap_arithmetic"
  [tests.input]
    insert_at = "remap_arithmetic"
    type = "log"
    [tests.input.log_fields]
      a = 3
      b = 7
      c = 12
      d = 6
      e = 9
  [[tests.outputs]]
    extract_from = "remap_arithmetic"
    [[tests.outputs.conditions]]
      type = "remap"
      source = '''
        .result_a == 27 && \
        .result_b == 51 && \
        .result_c == 17 && \
        .result_d == 20 && \
        .result_e == 0.75 && \
        .result_f == 0
     '''

[transforms.remap_arithmetic_error]
  inputs = []
  type = "remap"
  drop_on_err = true
  source = """
    a = 10
    b = 0
    .a, err = a / b
  """
[[tests]]
  name = "remap_arithmetic_error"
  [tests.input]
    insert_at = "remap_arithmetic_error"
    type = "raw"
    value = ""
  [[tests.outputs]]
    extract_from = "remap_arithmetic_error"
    [[tests.outputs.conditions]]
      type = "remap"
      source = ".a == null"

