[transforms.remap_nested]
  inputs = []
  type = "remap"
  mapping = """
    .a.b = 123
    .x.y = 456
    .x.z = 789
  """
[[tests]]
  name = "remap_nested"
  [tests.input]
    insert_at = "remap_nested"
    type = "raw"
    value = ""
  [[tests.outputs]]
    extract_from = "remap_nested"
    [[tests.outputs.conditions]]
      "a.b.equals" = 123
      "x.y.equals" = 456
      "x.z.equals" = 789

[transforms.remap_array]
  inputs = []
  type = "remap"
  mapping = """
    .a[0] = 0
    .a[1] = "1"
    .a[2] = 2.0
    .b[2] = "two"
    .b[0] = 0
  """
[[tests]]
  name = "remap_array"
  [tests.input]
    insert_at = "remap_array"
    type = "raw"
    value = ""
  [[tests.outputs]]
    extract_from = "remap_array"
    [[tests.outputs.conditions]]
      "a[0].equals" = 0
      "a[1].equals" = "1"
      "a[2].equals" = 2.0

      "b[0].equals" = 0
      "b[1].equals" = "<null>"
      "b[2].equals" = "two"

[transforms.remap_arithmetic]
  inputs = []
  type = "remap"
  mapping = """
    .result_a = .a * .b + .c - .d
    .result_b = .a * (.b + .c) - .d
    .result_c = .a + .b * .c / .d
    .result_d = (.a + .b) * (.c / .d)
  """
[[tests]]
  name = "remap_arithmetic"
  [tests.input]
    insert_at = "remap_arithmetic"
    type = "log"
    [tests.input.log_fields]
      a = 3
      b = 7
      c = 12
      d = 6
  [[tests.outputs]]
    extract_from = "remap_arithmetic"
    [[tests.outputs.conditions]]
      "result_a.equals" = 27
      "result_b.equals" = 51
      "result_c.equals" = 17
      "result_d.equals" = 20

[transforms.remap_boolean_arithmetic]
  inputs = []
  type = "remap"
  mapping = """
    .result_a = .a + .b > 9
    .result_b = .a * .b < 20
    .result_c = 1 >= .a / .b
    .result_d = .a + .b > .c + .d
  """
[[tests]]
  name = "remap_boolean_arithmetic"
  [tests.input]
    insert_at = "remap_boolean_arithmetic"
    type = "log"
    [tests.input.log_fields]
      a = 3
      b = 7
      c = 12
      d = 6
  [[tests.outputs]]
    extract_from = "remap_boolean_arithmetic"
    [[tests.outputs.conditions]]
      "result_a.equals" = true
      "result_b.equals" = false
      "result_c.equals" = true
      "result_d.equals" = false

[transforms.remap_delete_only_fields]
  inputs = []
  type = "remap"
  mapping = """
    only_fields(.foo, .bar, .buz.second)
    del(.foo.second)
  """
[[tests]]
  name = "remap_delete_only_fields"
  [tests.input]
    insert_at = "remap_delete_only_fields"
    type = "log"
    [tests.input.log_fields]
      "foo.first" = "foo first value"
      "foo.second" = "foo second value"
      bar = "bar value"
      baz = "baz value"
      "buz.first" = "buz first value"
      "buz.second" = "buz second value"
  [[tests.outputs]]
    extract_from = "remap_delete_only_fields"
    [[tests.outputs.conditions]]
      "foo.first.equals" = "foo first value"
      "foo.second.exists" = false
      "bar.equals" = "bar value"
      "baz.exists" = false
      "buz.first.exists" = false
      "buz.second.equals" = "buz second value"

[transforms.remap_coercion]
  inputs = []
  type = "remap"
  mapping = """
    .foo = string(.foo)
    .bar = int(.bar)
    .baz = float(.baz)
    .bev = bool(.bev)
  """
[[tests]]
  name = "remap_coercion"
  [tests.input]
    insert_at = "remap_coercion"
    type = "log"
    [tests.input.log_fields]
      foo = 10
      bar = "20"
      baz = "30.3"
      bev = "true"
  [[tests.outputs]]
    extract_from = "remap_coercion"
    [[tests.outputs.conditions]]
      "foo.equals" = "10"
      "bar.equals" = 20
      "baz.equals" = 30.3
      "bev.equals" = true

[transforms.remap_quoted_path]
  inputs = []
  type = "remap"
  mapping = """
    .a."b.c" = ."d.e"
  """
[[tests]]
  name = "remap_quoted_path"
  [tests.input]
    insert_at = "remap_quoted_path"
    type = "log"
    [tests.input.log_fields]
      "a.b\\.c" = "bar"
      "d\\.e" = "baz"
  [[tests.outputs]]
    extract_from = "remap_quoted_path"
    [[tests.outputs.conditions]]
      "a.b\\.c.equals" = "baz"

[transforms.remap_function_upcase]
  inputs = []
  type = "remap"
  mapping = """
    upcase(.a)
    upcase(.b, .c.c)
    upcase(.d, .e)
  """
[[tests]]
  name = "remap_function_upcase"
  [tests.input]
    insert_at = "remap_function_upcase"
    type = "log"
    [tests.input.log_fields]
      a = "a"
      b = "bbb bb"
      "c.c" = "c.c"
      d = 1
      e = false
  [[tests.outputs]]
    extract_from = "remap_function_upcase"
    [[tests.outputs.conditions]]
      "a.equals" = "A"
      "b.equals" = "BBB BB"
      "c.c.equals" = "C.C"
      "d.equals" = 1
      "e.equals" = false
