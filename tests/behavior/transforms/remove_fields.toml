[transforms.remove_fields_simple]
  inputs = []
  type = "remove_fields"
  fields = ["a"]
[[tests]]
  name = "remove_fields_simple"
  [tests.input]
    insert_at = "remove_fields_simple"
    type = "log"
    [tests.input.log_fields]
      a = 3
      b = 4
  [[tests.outputs]]
    extract_from = "remove_fields_simple"
    [[tests.outputs.conditions]]
      type = "check_fields"
      "a.exists" = false
      "b.equals" = 4

[transforms.remove_fields_nested]
  inputs = []
  type = "remove_fields"
  fields = ["a.c"]
[[tests]]
  name = "remove_fields_nested"
  [tests.input]
    insert_at = "remove_fields_nested"
    type = "log"
    [tests.input.log_fields]
      "a.b" = 3
      "a.c" = 4
  [[tests.outputs]]
    extract_from = "remove_fields_nested"
    [[tests.outputs.conditions]]
      type = "check_fields"
      "a.b.equals" = 3
      "a.c.exists" = false
