version: "3"

services:
  dnstap:
    build:
      context: ../data
    container_name: vector_dnstap
    hostname: ns.example.com
    volumes:
      - dnstap-sockets:/bind1/etc/bind/socket
      - dnstap-sockets:/bind2/etc/bind/socket
      - dnstap-sockets:/bind3/etc/bind/socket

volumes:
  dnstap-sockets:
    name: dnstap_dnstap-sockets
    external: true

networks:
  default:
    name: ${VECTOR_NETWORK}
    external: true
