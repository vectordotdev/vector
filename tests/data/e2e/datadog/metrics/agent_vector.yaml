api_key: DEADBEEF
log_level: 'warn'

# disable bunch of stuff we don't need
inventories_configuration_enabled: false
enable_gohai: false
cloud_provider_metadata: []

apm_config:
  enabled: false

process_config:
  container_collection:
    enabled: false
  process_discovery:
    enabled: false
  disable_realtime_checks: true

logs_enabled: false

# configure dogstatsd
use_dogstatsd: true
dogstatsd_non_local_traffic: true

# send to vector
vector:
  metrics:
    enabled: true
    url: "http://vector:8181"
