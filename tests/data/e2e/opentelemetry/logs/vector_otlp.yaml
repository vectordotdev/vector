sources:
  source0:
    type: opentelemetry
    grpc:
      address: 0.0.0.0:4317
    http:
      address: 0.0.0.0:4318
      keepalive:
        max_connection_age_jitter_factor: 0.1
        max_connection_age_secs: 300
    use_otlp_decoding: true

  internal_metrics:
    type: internal_metrics
    scrape_interval_secs: 60

sinks:
  otel_sink:
    inputs:
      - source0.logs
    type: opentelemetry
    use_otlp_encoding: true
    protocol:
      type: http
      uri: http://otel-collector-sink:5318/v1/logs
      method: post
      batch:
        max_events: 1
      request:
        headers:
          content-type: application/json

  otel_file_sink:
    type: file
    path: "/output/opentelemetry-logs/vector-file-sink.log"
    inputs:
      - source0.logs
    encoding:
      codec: json

  metrics_console_sink:
    type: console
    inputs:
      - internal_metrics
    encoding:
      codec: json
