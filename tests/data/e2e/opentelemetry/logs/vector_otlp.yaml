sources:
  source0:
    type: opentelemetry
    grpc:
      address: 0.0.0.0:4317
    http:
      address: 0.0.0.0:4318
      keepalive:
        max_connection_age_jitter_factor: 0.1
        max_connection_age_secs: 300
    use_otlp_decoding: true

  internal_metrics:
    type: internal_metrics
    scrape_interval_secs: 60

sinks:
  otel_sink:
    inputs:
      - source0.logs
    type: opentelemetry
    protocol:
      type: http
      uri: http://otel-collector-sink:5318/v1/logs
      encoding:
        codec: otlp

  otel_file_sink:
    type: file
    path: "/output/opentelemetry-logs/vector-file-sink.log"
    inputs:
      - source0.logs
    encoding:
      codec: json

  metrics_file_sink:
    type: file
    path: "/output/opentelemetry-logs/vector-internal-metrics-sink.log"
    inputs:
      - internal_metrics
    encoding:
      codec: json
