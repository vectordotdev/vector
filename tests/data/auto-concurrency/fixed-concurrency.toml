# Simulate a very jittery link, but with a fixed concurrency. Even with
# jitter, the concurrency limit should never vary.
[params]
requests = 200
delay = 0.100
jitter = 0.5
in_flight_limit = 10

[stats.in_flight]
max = [10, 10]
mode = [10, 10]

[controller.concurrency_limit]
min = [10, 10]
max = [10, 10]
mode = [10, 10]

[controller.in_flight]
max = [10, 10]
mode = [10, 10]
